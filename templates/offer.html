{% extends 'base.html' %}

{% block main %}
    <div id="about">
        {% for info in page.infos %}
            <div class="row">
                <div class="span12 block-title">
                    <h1>{{ info.heading }}</h1>
                    <hr />
                </div>

                <div class="span6">
                    <img src="{{ info.img.src }}" alt="{{ info.img.alt }}" />
                </div>

                <div class="span6">
                    {% for text in info.texts %}
                    <p>
                        {{ text|safe }}
                    </p>
                    {% endfor %}
                </div>

            </div>
        {% endfor %}
    </div>
{% endblock main %}
